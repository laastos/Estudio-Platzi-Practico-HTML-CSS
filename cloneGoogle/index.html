<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laastos (Google clone)</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header>
    <nav>
      <ul class="nav-right-section">
        <li><a href="https://mail.google.com/mail/">Gmail</a></li>
        <li><a href="https://www.google.com.co/imghp?hl=es-419">Imágenes</a></li>
        <li class="menu-icon">
          <a href="https://www.google.com.co/intl/es-419/about/products">
            <span class="material-symbols-rounded">apps</span>
          </a>
        </li>
        <li>
          <a href="https://accounts.google.com/SignOutOptions?hl=es-419&continue=https://www.google.com/%3F%26hl%3Des-419">
            <img src="./img/profile.jpg" alt="Libardo Arroyave">
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="main-logo">
      <img src="./img/logo1.gif" alt="L">
      <img src="./img/logo2.gif" alt="L">
      <img src="./img/logo3.gif" alt="L">
      <img src="./img/logo4.gif" alt="L">
      <img src="./img/logo5.gif" alt="L">
      <img src="./img/logo6.gif" alt="L">
      <img src="./img/logo7.gif" alt="L">
    </section>
    <section class="main-input">
      <div class="main-input-container">
        <span class="search-icon material-symbols-rounded" title="Búsqueda por voz">search</span>
        <input type="text">
        <a class="micro-icon" href="#">
          <span class="material-symbols-rounded">keyboard_voice</span>
        </a>
      </div>
    </section>
    <section class="main-buttons">
      <div>
        <button>Buscar con Google</button>
      </div>
      <div>
        <button>Voy a tener suerte</button>
      </div>
    </section>
    <section class="main-offer">
      Ofrecido por Google en: <a href="https://www.google.com/setprefs?sig=0_GAKTxbm7GBa_St-4CrayXUtQHyY%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjO2rrZrYv5AhX2VTABHSEuBokQ2ZgBCBA">English</a>
    </section>
  </main>
  <footer>
    <ul class="footer-left">
      <li><a href="">Sobre Google</a></li>
      <li><a href="">Publicidad</a></li>
      <li><a href="">Negocios</a></li>
      <li><a href="">Cómo funciona la Búsqueda</a></li>
    </ul>
    <ul class="footer-right">
      <li><a href="">Privacidad</a></li>
      <li><a href="">Condiciones</a></li>
      <li><a href="">Preferencias</a></li>
    </ul>
  </footer>
</body>
</html>
